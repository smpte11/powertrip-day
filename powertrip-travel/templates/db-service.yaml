kind: Service
apiVersion: v1
metadata:
  name: {{ template "powertrip-travel.fullname" . }}-database
  labels:
    app: {{ template "powertrip-travel.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
---
kind: Endpoints
apiVersion: v1
metadata:
  name: {{ template "powertrip-travel.fullname" . }}-database
subsets:
  - addresses:
      - ip: 10.0.2.2
    ports:
      - port: 5432
